sudo: true
language: php

env:
    global:
        - CHECK_PHP_SYNTAX="no"
        - DEPS="high"

matrix:
    fast_finish: true
    include:
        - php: 7.1
          env: DEPS=low
        - php: 7.2
          env: CHECK_PHP_SYNTAX="yes"

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - sudo add-apt-repository -y ppa:git-core/ppa
    - sudo apt-get update && sudo apt-get install git-man && sudo apt-get install -y git
    - git --version
    - phpenv config-rm xdebug.ini || true
    - export PATH="$PATH:$HOME/.composer/vendor/bin"

install:
    - composer global require kherge/box --prefer-dist --no-interaction --optimize-autoloader
    - composer update --prefer-dist --no-interaction --optimize-autoloader
    - if [[Â "$DEPS" == "low" ]]; then composer update --prefer-dist --prefer-lowest --no-interaction --optimize-autoloader; else composer update --optimize-autoloader --prefer-dist --no-interaction; fi;

script:
    - make test
    - if [[ "$CHECK_PHP_SYNTAX" == "yes" ]]; then vendor/bin/php-cs-fixer fix --config=.php_cs --dry-run --no-interaction --diff; fi;

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/430e0a92ad6370b7b805
    on_success: change
    on_failure: always
    on_start: never
